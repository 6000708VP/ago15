<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function traslacion(){
            // leer datos de vo
            var aos = document.getElementById('vo').value;
            aos = aos.split(','); // redefine ao como arreglo de n elementos 
           // alert(ao + 'size:' + ao.length); 
           aon = []; // crea array aon vacio
           aos.forEach((x) => {  //recorre todos los elementos
            aon.push(Number(x))
           });
           alert (aon[0]+aon[1]+aon[2]);
        }
    </script>
</head>
<body>
    
    <p>Vector original 
        <input size = 12 id = "vo"/> <!--vector original-->
    </p>
    <p>Vector traslación  
        <input size = 12 id = "vt"/>  <!--vector traslación-->
    </p>
    <p>Vector trasladado 
        <input size = 12 id = "vr"/>  <!--vector resultado-->
    </p>
<button id="btn_tr" onclick = "traslacion()"> Realizar traslación</button>

</body>
</html>
